<div class="form-container">
  <!-- Form Đăng Ký -->
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <h2>Đăng ký</h2>

      <div class="mb-3">
          <label for="ten" class="form-label">Họ và tên</label>
          <input id="ten" formControlName="TenKH" class="form-control" type="text" placeholder="Nhập họ và tên" required>
      </div>

      <div class="mb-3">
          <label for="sdt" class="form-label">Số điện thoại</label>
          <input id="sdt" formControlName="SDT" class="form-control" type="tel" placeholder="Nhập số điện thoại" required>
      </div>

      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="Email" class="form-control" type="email" placeholder="Nhập email" required>
      </div>

      <div class="mb-3">
          <label for="matkhau" class="form-label">Mật khẩu</label>
          <input id="matkhau" formControlName="MatKhau" class="form-control" type="password" placeholder="Nhập mật khẩu" required>
      </div>

      <button type="submit" class="btn-dangnhap w-100 mt-3">Đăng kí tài khoản</button>

      <p *ngIf="message" class="text-danger">{{ message }}</p>

      <a href="/dangnhap" class="toggle-link">Đã có tài khoản? Đăng nhập</a>
  </form>
</div>
