<div class="container">
  <div class="title-display-box">
      <a href="">Thông tin thuê trọ</a>
  </div>
  <div class="display">
      <div class="profile-form">
          <!-- Thông tin cá nhân -->
          <div class="form-row">
              <div class="form-group">
                  <label>Họ và tên</label>
                  <input type="text" class="form-control" placeholder="Nhập họ và tên" required>
              </div>
              <div class="form-group">
                  <label>Ngày sinh</label>
                  <input type="date" class="form-control" required>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label>Số CMND/CCCD/Hộ chiếu</label>
                  <input type="text" class="form-control" placeholder="Nhập số giấy tờ tùy thân" required>
              </div>
              <div class="form-group">
                  <label>Ngày cấp, nơi cấp</label>
                  <input type="text" class="form-control" placeholder="Nhập ngày và nơi cấp" required>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label>Địa chỉ thường trú</label>
                  <input type="text" class="form-control" placeholder="Nhập địa chỉ" required>
              </div>
              <div class="form-group">
                  <label>Số điện thoại</label>
                  <input type="tel" class="form-control" placeholder="Nhập số điện thoại" required>
              </div>
          </div>

          <!-- Thông tin hợp đồng -->
          <div class="form-row">
              <div class="form-group">
                  <label>Địa chỉ phòng trọ thuê</label>
                  <input type="text" class="form-control" placeholder="Nhập địa chỉ phòng trọ" required>
              </div>
              <div class="form-group">
                  <label>Diện tích, tình trạng phòng</label>
                  <input type="text" class="form-control" placeholder="Nhập diện tích, tình trạng phòng" required>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label>Giá thuê hàng tháng (VNĐ)</label>
                  <input type="number" class="form-control" placeholder="Nhập giá thuê" required>
              </div>
              <div class="form-group">
                  <label>Tiền cọc (nếu có, VNĐ)</label>
                  <input type="number" class="form-control" placeholder="Nhập tiền cọc">
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label>Thời hạn thuê (tháng)</label>
                  <input type="number" class="form-control" placeholder="Nhập thời hạn thuê" required>
              </div>
              <div class="form-group">
                  <label>Phương thức thanh toán</label>
                  <select class="form-control" required>
                      <option value="">Chọn phương thức thanh toán</option>
                      <option value="chuyen_khoan">Chuyển khoản</option>
                      <option value="tien_mat">Tiền mặt</option>
                  </select>
              </div>
          </div>
          <div class="form-row" id="online-payment" style="display: none;">
              <div class="form-group">
                  <label>Chọn cổng thanh toán</label>
                  <select class="form-control">
                      <option value="">Chọn cổng thanh toán</option>
                      <option value="momo">MoMo</option>
                      <option value="zalopay">ZaloPay</option>
                      <option value="vnpay">VNPay</option>
                  </select>
              </div>
          </div>

          <!-- Giấy tờ đính kèm -->
          <div class="form-row">
              <div class="form-group">
                  <label>Ảnh chụp CCCD/CMND</label>
                  <input type="file" class="form-control" accept="image/*" required>
              </div>
              <div class="form-group">
                  <label>Hình ảnh phòng trọ trước khi nhận</label>
                  <input type="file" class="form-control" accept="image/*" required>
              </div>
          </div>

          <!-- Xác nhận hợp đồng -->
          <div class="form-row">
              <div class="form-group">
                  <label>Chữ ký điện tử</label>
                  <input type="text" class="form-control" placeholder="Nhập chữ ký điện tử hoặc mã OTP" required>
              </div>
          </div>
          <div class="save-button">
              <button class="btn btn-success">Xác nhận thuê phòng</button>
          </div>
      </div>
  </div>
</div>

<script>
  document.querySelector('select.form-control').addEventListener('change', function() {
      var paymentMethod = this.value;
      var onlinePaymentSection = document.getElementById('online-payment');
      if (paymentMethod === 'chuyen_khoan') {
          onlinePaymentSection.style.display = 'block';
      } else {
          onlinePaymentSection.style.display = 'none';
      }
  });
</script>
