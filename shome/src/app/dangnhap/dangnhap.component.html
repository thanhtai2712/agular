<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h2>Đăng nhập</h2>

      <div class="mb-3">
          <label for="login-email" class="form-label">Email hoặc Số điện thoại</label>
          <input type="text" class="form-control" id="login-email" formControlName="email"
              placeholder="Nhập email hoặc số điện thoại" required>
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              Email không hợp lệ!
          </small>
      </div>

      <div class="mb-3">
          <label for="login-password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="login-password" formControlName="password"
              placeholder="Nhập mật khẩu" required>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Mật khẩu không được bỏ trống!
          </small>
      </div>

      <p *ngIf="errorMessage" class="error text-danger">{{ errorMessage }}</p>

      <button type="submit" class="btn btn-dangnhap w-100" [disabled]="loginForm.invalid">Đăng nhập</button>
      <a href="/dangki" class="toggle-link">Chưa có tài khoản? Đăng ký</a>
  </form>
</div>
